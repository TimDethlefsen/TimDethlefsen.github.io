<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Formular-Filler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
<div class="div-12">
  <h1>Jetzt Mitglied werden im Atlethics Hub</h1>
</div>
</div>
<div class="row">
  <div class="div-12">
  <p>Toller Einleitungstext</p>
  </div>
</div>
<div class="row">
  <div class="col-10">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Telefon</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Telefonnummer">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Straße</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Straße">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Postleitzahl</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Postleitzahl">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Stadt</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Stadt">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">IBAN</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3" placeholder="IBAN">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-legend col-sm-2">Radios</legend>
          <div class="col-sm-6">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                Standard Mitgliedschaft
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                Premium Mitgleidschaft
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-6">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox">AGBs gelesen
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary">Anmelden</button>
        </div>
      </div>
    </form>

  </div>
</div>

</div>
</body>
</html>
